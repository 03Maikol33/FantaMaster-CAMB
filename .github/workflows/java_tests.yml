name: Java Test Automatico

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # permessi necessari per pubblicare i report
    permissions:
      checks: write
      contents: read
      actions: read

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Installa Xvfb (per test grafici)
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Configura database.properties (Usa H2 In-Memory)
        run: |
          mkdir -p src/test/resources
          echo "db.url=jdbc:h2:mem:fantamaster_test_db;DB_CLOSE_DELAY=-1;MODE=MySQL" > src/test/resources/database.properties
          echo "db.username=sa" >> src/test/resources/database.properties
          echo "db.password=" >> src/test/resources/database.properties
        working-directory: ./Java_Project/fantamaster 

      - name: Esecuzione test con Xvfb
        run: xvfb-run --auto-servernum mvn clean verify
        working-directory: ./Java_Project/fantamaster
        env:
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=false"

      - name: Pubblica i report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
