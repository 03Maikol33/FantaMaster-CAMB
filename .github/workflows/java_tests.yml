name: Java Test Automatico (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    permissions:
      checks: write
      contents: read
      actions: read

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configura database.properties (H2 In-Memory)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path src/test/resources
          $content = "db.url=jdbc:h2:mem:fantamaster_test_db;DB_CLOSE_DELAY=-1;MODE=MySQL`ndb.username=sa`ndb.password="
          $content | Out-File -FilePath src/test/resources/database.properties -Encoding utf8
        working-directory: ./Java_Project/fantamaster 

      - name: Esecuzione test
        # Abbiamo racchiuso il parametro tra virgolette per PowerShell
        run: mvn clean verify "-Dmaven.test.failure.ignore=true"
        working-directory: ./Java_Project/fantamaster
        env:
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=false"

      - name: Pubblica i report JUnit
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false 

      - name: Carica Report Coverage (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-copertura-jacoco
          path: Java_Project/fantamaster/target/site/jacoco/
