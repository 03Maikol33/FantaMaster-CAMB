# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java Test Automatico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # 1. CORREZIONE: Aggiungi i permessi di scrittura per il token GitHub
    permissions:
      checks: write # Necessario per l'azione dorny/test-reporter
      contents: read # Necessario per actions/checkout

    steps:
      - name: Scarica il codice dalla repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
        # STEP CRUCIALE: Crea il file di proprietà nel classpath di test
      - name: Crea file di configurazione DB per i test
        # Questo comando usa i Secrets e scrive il file nella cartella 'resources'
        run: |
          mkdir -p src/test/resources
          echo "db.url=${{ secrets.DB_URL }}" > src/test/resources/database.properties
          echo "db.username=${{ secrets.DB_USERNAME }}" >> src/test/resources/database.properties
          echo "db.password=${{ secrets.DB_PASSWORD }}" >> src/test/resources/database.properties
        # La directory di lavoro è la radice del repository per questo step
        working-directory: ./Java_Project/fantamaster
          
      - name: Compilazione ed esecuzione dei test
        # Esegue il comando nella directory del pom.xml
        run: mvn clean verify 
        working-directory: ./Java_Project/fantamaster
        
      - name: Pubblica i report su GitHub
        uses: dorny/test-reporter@v1
        if: always() 
        with:
          name: Risultati JUnit
          # Il percorso corretto per i report dei test
          path: Java_Project/fantamaster/target/surefire-reports/*.xml 
          reporter: java-junit
