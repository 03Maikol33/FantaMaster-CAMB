name: Java Test Automatico (con Mock DB)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read

    # 1. SERVIZIO DATABASE: Avvia un contenitore MySQL 8.0
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fantamaster_toolduckmy # Usiamo lo stesso nome che usi nel codice per semplicitÃ 
        ports:
          - 3306:3306
        # Health check per assicurarsi che il DB sia pronto prima di iniziare gli step
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Scarica il codice dalla repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. INIZIALIZZAZIONE DB: Eseguiamo i tuoi script SQL sul container
      - name: Inizializza Database (Builder & Populator)
        run: |
          # Esegue il builder per creare le tabelle
          mysql -h 127.0.0.1 -P 3306 -u root -proot fantamaster_toolduckmy < Database/sql/DB_builder.sql
          
          # Esegue il populator per inserire i dati di prova
          mysql -h 127.0.0.1 -P 3306 -u root -proot fantamaster_toolduckmy < Database/sql/DB_populator.sql

      # 3. CONFIGURAZIONE JAVA: Creiamo il file properties che punta a LOCALHOST
      - name: Configura connessione per i Test
        run: |
          mkdir -p src/test/resources
          # L'URL punta a 127.0.0.1 (il container service)
          echo "db.url=jdbc:mysql://127.0.0.1:3306/fantamaster_toolduckmy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" > src/test/resources/database.properties
          # Le credenziali sono quelle definite nella sezione 'services' sopra
          echo "db.username=root" >> src/test/resources/database.properties
          echo "db.password=root" >> src/test/resources/database.properties
        working-directory: ./Java_Project/fantamaster 

      - name: Compilazione ed esecuzione dei test
        run: mvn clean verify
        working-directory: ./Java_Project/fantamaster

      - name: Pubblica i report su GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
