name: Java Test Automatico (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Passiamo da ubuntu-latest a windows-latest
    runs-on: windows-latest

    permissions:
      checks: write
      contents: read
      actions: read

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Configura database.properties (H2 In-Memory)
        # Usiamo PowerShell (default su Windows) per creare il file
        run: |
          New-Item -ItemType Directory -Force -Path src/test/resources
          "db.url=jdbc:h2:mem:fantamaster_test_db;DB_CLOSE_DELAY=-1;MODE=MySQL" | Out-File -FilePath src/test/resources/database.properties -Encoding utf8
          "db.username=sa" | Add-Content -Path src/test/resources/database.properties
          "db.password=" | Add-Content -Path src/test/resources/database.properties
        working-directory: ./Java_Project/fantamaster 

      - name: Esecuzione test
        # Su Windows non serve xvfb-run! Giriamo direttamente Maven
        run: mvn clean verify -Dmaven.test.failure.ignore=true
        working-directory: ./Java_Project/fantamaster
        env:
          # Forza Java a NON andare in modalit√† headless per permettere i test UI
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=false"

      - name: Pubblica i report JUnit
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false 

      - name: Carica Report Coverage (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-copertura-jacoco
          path: Java_Project/fantamaster/target/site/jacoco/
