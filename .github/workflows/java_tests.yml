name: Java Test Automatico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 1. PERMESSI: Necessari per pubblicare i report dei test
    permissions:
      checks: write
      contents: read

    steps:
      - name: Scarica il codice dalla repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. CONFIGURAZIONE DB: Creiamo il file properties usando i Secrets
      # Questo serve perché il file è nel .gitignore e i test ne hanno bisogno
      - name: Crea file di configurazione DB per i test
        run: |
          mkdir -p src/test/resources
          echo "db.url=${{ secrets.DB_URL }}" > src/test/resources/database.properties
          echo "db.username=${{ secrets.DB_USERNAME }}" >> src/test/resources/database.properties
          echo "db.password=${{ secrets.DB_PASSWORD }}" >> src/test/resources/database.properties
        # Fondamentale: operiamo nella cartella del progetto
        working-directory: ./Java_Project/fantamaster 

      # 3. COMPILAZIONE: Eseguiamo Maven nella cartella corretta
      - name: Compilazione ed esecuzione dei test
        run: mvn clean verify
        # Fondamentale: Maven deve sapere dov'è il pom.xml
        working-directory: ./Java_Project/fantamaster

      # 4. REPORT: Cerchiamo i file XML nel percorso corretto
      - name: Pubblica i report su GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          # Fondamentale: Il percorso completo partendo dalla root della repo
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
