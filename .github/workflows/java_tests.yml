name: Java Test Automatico (con Mock DB)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fantamaster_toolduckmy
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Scarica il codice
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Fondamentale per i test JavaFX su Linux (TestFX)
      - name: Installa Xvfb (Virtual Framebuffer)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-0 libgluegen2-rt-java libjogl2-java

      - name: Attendi che MySQL sia pronto
        run: |
          until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
            echo "In attesa di MySQL..."
            sleep 2
          done

      - name: Inizializza Database
        run: |
          # Verifichiamo il path dei file .sql (assumendo siano nella root del repo)
          mysql -h 127.0.0.1 -u root -proot fantamaster_toolduckmy < Database/Sql/DB_builder.sql
          mysql -h 127.0.0.1 -u root -proot fantamaster_toolduckmy < Database/Sql/DB_populator.sql

      - name: Configura database.properties per i Test
        run: |
          mkdir -p src/test/resources
          echo "db.url=jdbc:mysql://127.0.0.1:3306/fantamaster_toolduckmy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" > src/test/resources/database.properties
          echo "db.username=root" >> src/test/resources/database.properties
          echo "db.password=root" >> src/test/resources/database.properties
        working-directory: ./Java_Project/fantamaster 

      - name: Esecuzione test con Xvfb
        run: |
          # xvfb-run simula la presenza di uno schermo per permettere a JavaFX di renderizzare le finestre
          xvfb-run --auto-servernum mvn clean verify
        working-directory: ./Java_Project/fantamaster
        env:
          JAVA_TOOL_OPTIONS: "-Djava.awt.headless=false"

      - name: Pubblica i report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
