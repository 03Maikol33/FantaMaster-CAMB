name: Java Test Automatico (con Mock DB)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fantamaster_toolduckmy
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Scarica il codice dalla repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # --- STEP DI DEBUG AGGIUNTO ---
      # Questo ci mostrer√† esattamente dove si trovano i file e come si chiamano
      - name: Debug - Mostra struttura file
        run: ls -R
      # ------------------------------

      - name: Inizializza Database (Builder & Populator)
        run: |
          # Tentativo con path relativo alla root. 
          # Se fallisce, controlla il log dello step "Debug" precedente per il percorso corretto.
          mysql -h 127.0.0.1 -P 3306 -u root -proot fantamaster_toolduckmy < Database/Sql/DB_builder.sql
          mysql -h 127.0.0.1 -P 3306 -u root -proot fantamaster_toolduckmy < Database/Sql/DB_populator.sql

      - name: Configura connessione per i Test
        run: |
          mkdir -p src/test/resources
          echo "db.url=jdbc:mysql://127.0.0.1:3306/fantamaster_toolduckmy?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" > src/test/resources/database.properties
          echo "db.username=root" >> src/test/resources/database.properties
          echo "db.password=root" >> src/test/resources/database.properties
        working-directory: ./Java_Project/fantamaster 

      - name: Compilazione ed esecuzione dei test
        run: mvn clean verify
        working-directory: ./Java_Project/fantamaster

      - name: Pubblica i report su GitHub
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Risultati JUnit
          path: Java_Project/fantamaster/target/surefire-reports/*.xml
          reporter: java-junit
